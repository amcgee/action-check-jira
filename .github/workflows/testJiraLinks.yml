name: DHIS2 Jira  Automation
on:
  pull_request:
    types: 
    - opened
    - reopened
    - edited
    - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: Link Jira issues
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Link DHIS2 Jira issues
      uses: ./
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}